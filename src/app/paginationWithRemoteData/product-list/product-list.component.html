<h2>Product List comp</h2>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>

    <tbody>
        @for (item of data; track $index) {
        <tr>
            <th>{{ item.name }}</th>
            <th>{{ item.idade }}</th>
        </tr>
        }
    </tbody>
</table>

<app-paginationWithParam [pageSize]="pageSize" [totalPages]="totalPage"></app-paginationWithParam>
